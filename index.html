<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SP3LLLZ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #444;
        }

        .button-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .button-container a {
            text-decoration: none;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #007BFF;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button-container a:hover {
            background-color: #0056b3;
        }

        .project-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 600px;
            width: 100%;
        }

        .project {
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .project h2 {
            font-size: 1.5rem;
            color: #007BFF;
        }

        .project p {
            font-size: 1rem;
            color: #666;
        }

        .project a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        .project a:hover {
            text-decoration: underline;
        }

        .project img {
            width: 100%;
            max-width: 500px;
            height: auto;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>SP3LLLZ</h1>
        <p>Weird nerd on the internet.</p>
    </header>

    <div class="button-container">
        <a href="https://bsky.app/profile/sp3lllz.net" target="_blank">Blue Sky</a>
        <a href="https://www.youtube.com/@sp3lllz" target="_blank">YouTube</a>
        <a href="https://ko-fi.com/sp3lllz" target="_blank">Ko-Fi</a>
    </div>

    <h2>Projects</h2>
    <div class="project-list" id="project-list">
        <!-- Projects will be dynamically inserted here -->
    </div>

    <footer>
        <p>&copy; 2025 Patrick Spellman. All rights reserved.</p>
    </footer>

    <script>
        fetch('projects.json')
            .then(response => response.json())
            .then(data => {
                const projectList = document.getElementById('project-list');
                data.forEach(project => {
                    const projectDiv = document.createElement('div');
                    projectDiv.classList.add('project');
                    projectDiv.innerHTML = `
                        <h2>${project.title}</h2>
                        <p>${project.description}</p>
                        ${project.image ? `<img src="${project.image}" alt="${project.title}">` : ''}
                        <a href="${project.link}" target="_blank">View Project</a>
                    `;
                    projectList.appendChild(projectDiv);
                });
            })
            .catch(error => console.error('Error loading projects:', error));
    </script>
</body>
</html>
